{%extends 'layout.html'%}
{% load i18n %}
{% block mainBodyContent %}
<table>
    <thead>
        <tr>
            <th>
                title
            </th>
        </tr>
    </thead>
    <tbody>
        {% for blogCat in cats %}
        <tr>
            <td>
                <a href="{%url 'blogDetails' id=blogCat.pk %}">
                    {{blogCat.fields.title}}
                </a>
            </td>
        </tr>
        {%endfor%}

    </tbody>
</table>

{% endblock %}
